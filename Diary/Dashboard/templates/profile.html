
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
			
      <body style="background-color: #7abecc;"  >

  {% for profile in profiles %}
  {% if profile.user == user %}
  <div class="w-100 border text-light">
    <div class="d-flex flex-column p-3 align-items-center">
      <h5 class="fs-1">Profile</h5>
      <img style="height:200px; width: 200px ;" class="rounded-circle" src="{{ profile.image.url }}" alt="">
   <a class="btn btn-primary px-3 fs-5 mt-2" href="{% url 'edit' %}">Edit</a>
      <h2 class="text-center fs-3 p-3">{{profile.user}}</h2>
            <h5>About me</h5>
      <h4 class="p-2">{{profile.about_me}}</h4>
    </div>
    <div >
         <h3 class="text-start ms-5 ps-5 "> <strong>This is my entries:</strong> </h3>
         {% for entry in entries %} 
         {% if entry.author == user %}
        <a href=""></a>
        <div >  <h2 class="text-center p-3 border bg-light text-primary"><a style="float:left; text-decoration: none; color:dodgerblue;font-size:15px;" href="{% url 'index' %}"> click here</a>{{entry.title}}</h2>  </div>
       
        {% endif %}
         {% endfor %}

    </div>  
  </div>
  {% endif %}
  {% endfor %}
</body>
</html>
